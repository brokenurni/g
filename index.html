<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Game Hub Pro ‚Äî Mobile & Interactive</title>
<style>
:root {
  --bg-light1: #0ea5e9;
  --bg-light2: #3b82f6;
  --bg-dark1: #111;
  --bg-dark2: #333;
  --card-light: #ffffff;
  --card-dark: #222;
  --card-hover-light: #f0f9ff;
  --card-hover-dark: #444;
  --text-light: #111;
  --text-dark: #eee;
  --primary: #0ea5e9;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Arial',sans-serif;
  display:flex; flex-direction:column; align-items:center;
  min-height:100vh; padding:1rem;
  transition: background 0.5s, color 0.5s;
  background: linear-gradient(135deg, var(--bg-light1), var(--bg-light2));
  color: var(--text-light);
}
body.dark {
  background: linear-gradient(135deg, var(--bg-dark1), var(--bg-dark2));
  color: var(--text-dark);
}
header { text-align:center; margin-bottom:1rem; }
header h1 { font-size:2rem; color:#fff; text-shadow:1px 1px 5px rgba(0,0,0,0.3); }
#themeBtn { position: fixed; top:10px; right:10px; padding:0.5rem 1rem; border:none; border-radius:8px; background: var(--primary); color:#fff; cursor:pointer; z-index:1000; transition:0.2s; }
#themeBtn:hover{ background:#0284c7; }
#gameGrid { display:grid; grid-template-columns: repeat(auto-fit, minmax(150px,1fr)); gap:1rem; width:100%; max-width:1000px; }
.card { background:var(--card-light); border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.2); padding:1rem; text-align:center; cursor:pointer; transition: transform 0.2s, background 0.2s; }
body.dark .card { background: var(--card-dark); }
.card:hover{ transform:scale(1.05); background:var(--card-hover-light); }
body.dark .card:hover{ background: var(--card-hover-dark); }
.card h2{ margin-bottom:0.5rem; font-size:1.2rem; }
#gameContainer { margin-top:1rem; width:100%; max-width:400px; text-align:center; }
canvas{ display:block; margin:0 auto; max-width:100%; border-radius:12px; background:#000; }
button{ padding:0.5rem 1rem; margin-top:0.5rem; border:none; border-radius:8px; background: var(--primary); color:#fff; cursor:pointer; transition:0.2s; }
button:hover{ background:#0284c7; }
</style>
</head>
<body>
<header><h1>Mini Game Hub Pro üéÆ</h1></header>
<button id="themeBtn">Toggle Theme</button>
<div id="gameGrid">
  <div class="card" onclick="startGame('tictactoe')"><h2>Tic Tac Toe</h2></div>
  <div class="card" onclick="startGame('rps')"><h2>Rock Paper Scissors</h2></div>
  <div class="card" onclick="startGame('flappy')"><h2>Flappy Bird üê¶</h2></div>
  <div class="card" onclick="startGame('snake')"><h2>Snake üêç</h2></div>
  <div class="card" onclick="startGame('2048')"><h2>2048 üî¢</h2></div>
  <div class="card" onclick="startGame('pong')"><h2>Pong üèì</h2></div>
  <div class="card" onclick="startGame('whack')"><h2>Whack-a-Mole üêπ</h2></div>
  <div class="card" onclick="startGame('brick')"><h2>Brick Breaker üß±</h2></div>
  <div class="card" onclick="startGame('mines')"><h2>Minesweeper üí£</h2></div>
  <div class="card" onclick="startGame('memory')"><h2>Memory Match üÉè</h2></div>
</div>
<div id="gameContainer"></div>
<script>
// ===== Theme Toggle =====
document.getElementById('themeBtn').addEventListener('click',()=>{
  document.body.classList.toggle('dark');
  if(navigator.vibrate) navigator.vibrate(50);
  playSound('click');
});

// ===== Sound Effects =====
const sounds={click:'https://freesound.org/data/previews/256/256113_3263906-lq.mp3', flap:'https://freesound.org/data/previews/91/91701_1022652-lq.mp3', score:'https://freesound.org/data/previews/170/170312_2437358-lq.mp3'};
function playSound(name){
  const audio = new Audio(sounds[name]);
  audio.volume=0.3; audio.play();
}

let currentGame=null;
function startGame(game){
  const container=document.getElementById('gameContainer');
  container.innerHTML='';
  if(currentGame && currentGame.cleanup) currentGame.cleanup();
  playSound('click');
  switch(game){
    case 'tictactoe': startTicTacToe(container); break;
    case 'rps': startRPS(container); break;
    case 'flappy': startFlappy(container); break;
    case 'snake': startSnake(container); break;
    case '2048': start2048(container); break;
    case 'pong': startPong(container); break;
    case 'whack': startWhack(container); break;
    case 'brick': startBrickBreaker(container); break;
    case 'mines': startMinesweeper(container); break;
    case 'memory': startMemory(container); break;
  }
}

// ===== Flappy Bird Optimized =====
function startFlappy(container){
  const canvas=document.createElement('canvas');
  canvas.width=350; canvas.height=500; container.appendChild(canvas);
  const ctx=canvas.getContext('2d');
  let birdY=250,birdV=0,gravity=0.4,lift=-8;
  let pipes=[],score=0,gameOver=false,frame=0;
  function reset(){ birdY=250; birdV=0; pipes=[]; score=0; gameOver=false; frame=0; }
  function addPipe(){ let gap=120; let top=Math.random()*(canvas.height-gap-40)+20; pipes.push({x:canvas.width, top:top, scored:false}); }
  function draw(){
    ctx.fillStyle='#70c5ce'; ctx.fillRect(0,0,canvas.width,canvas.height);
    birdV+=gravity; birdY+=birdV;
    ctx.fillStyle='yellow'; ctx.beginPath(); ctx.arc(70,birdY,12,0,Math.PI*2); ctx.fill();
    ctx.fillStyle='green';
    for(let p of pipes){
      p.x-=2;
      ctx.fillRect(p.x,0,30,p.top);
      ctx.fillRect(p.x,p.top+120,30,canvas.height);
      if(!p.scored && p.x+30<70){ score++; p.scored=true; playSound('score'); if(navigator.vibrate) navigator.vibrate(50); }
      if(70>p.x && 70<p.x+30 && (birdY<p.top || birdY>p.top+120)) gameOver=true;
    }
    pipes=pipes.filter(p=>p.x+30>0);
    if(frame%90===0) addPipe();
    ctx.fillStyle='black'; ctx.font='16px Arial'; ctx.fillText('Score: '+score,10,20);
    frame++;
    if(!gameOver && currentGame===flappy) requestAnimationFrame(draw);
    else { ctx.fillText('Game Over',120,250); ctx.fillText('Click to Restart',100,270);
      canvas.addEventListener('click',()=>{ reset(); draw(); playSound('click'); },{once:true});
    }
  }
  canvas.addEventListener('click',()=>{ birdV=lift; playSound('flap'); if(navigator.vibrate) navigator.vibrate(30); });
  let flappy={cleanup:()=>{canvas.remove();}};
  currentGame=flappy; draw();
}

// ===== Placeholder stubs for other games =====
function startTicTacToe(c){ c.innerHTML='<h2>Tic Tac Toe</h2><p>Game placeholder</p>'; currentGame={cleanup:()=>{c.innerHTML='';}};}
function startRPS(c){ c.innerHTML='<h2>Rock Paper Scissors</h2><p>Game placeholder</p>'; currentGame={cleanup:()=>{c.innerHTML='';}};}
function startSnake(c){ c.innerHTML='<h2>Snake</h2><p>Game placeholder</p>'; currentGame={cleanup:()=>{c.innerHTML='';}};}
function start2048(c){ c.innerHTML='<h2>2048</h2><p>Game placeholder</p>'; currentGame={cleanup:()=>{c.innerHTML='';}};}
function startPong(c){ c.innerHTML='<h2>Pong</h2><p>Game placeholder</p>'; currentGame={cleanup:()=>{c.innerHTML='';}};}
function startWhack(c){ c.innerHTML='<h2>Whack-a-Mole</h2><p>Game placeholder</p>'; currentGame={cleanup:()=>{c.innerHTML='';}};}
function startBrickBreaker(c){ c.innerHTML='<h2>Brick Breaker</h2><p>Game placeholder</p>'; currentGame={cleanup:()=>{c.innerHTML='';}};}
function startMinesweeper(c){ c.innerHTML='<h2>Minesweeper</h2><p>Game placeholder</p>'; currentGame={cleanup:()=>{c.innerHTML='';}};}
function startMemory(c){ c.innerHTML='<h2>Memory Match</h2><p>Game placeholder</p>'; currentGame={cleanup:()=>{c.innerHTML='';}};}
</script>
</body>
</html>
